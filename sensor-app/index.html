<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Contador de Personas - Tienda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="logo" class="logo">
    <h1>Panel de personas en tienda comercial</h1>
    <p>Contador en tiempo real de entradas y salidas.</p>
  </header>

  <main>
    <!-- Barra de control -->
    <section class="toolbar">
      <button id="refreshBtn">Actualizar ahora</button>
      <label>
        Auto-actualizar cada
        <select id="refreshInterval">
          <option value="0">No auto</option>
          <option value="5000">5 s</option>
          <option value="10000" selected>10 s</option>
          <option value="30000">30 s</option>
        </select>
      </label>
    </section>

    <!-- Panel principal: contador de personas -->
    <section id="sensorsContainer">
      <!-- Aquí se mostrará el resumen de entradas / salidas / dentro -->
    </section>
  </main>

  <footer>
    <small>Proyecto creado por Vicente Becerra – Contador de Personas para Tiendas Comerciales</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
