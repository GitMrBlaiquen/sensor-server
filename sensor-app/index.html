<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Sensores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="logo" class="logo">
    <h1>Panel de sensores - Proyecto de contador de personas y otras características</h1>
  </header>

  <main>
    <section class="toolbar">
      <button id="refreshBtn">Actualizar ahora</button>
      <label>
        Auto-actualizar cada
        <select id="refreshInterval">
          <option value="0">No auto</option>
          <option value="5000">5 s</option>
          <option value="10000" selected>10 s</option>
          <option value="30000">30 s</option>
        </select>
      </label>
    </section>

    <!-- Panel de sensores -->
    <section id="sensorsContainer">
      <!-- Aquí aparecerán los sensores -->
    </section>

    <!-- Panel de alertas: formulario + lista -->
    <section class="alerts-panel">
      <div class="alerts-form">
        <h2>Reportar incidente</h2>
        <form id="alertForm">
          <label for="alertType">Tipo de alerta</label>
          <select id="alertType" required>
            <option value="robo">Robo / asalto</option>
            <option value="disturbio">Disturbio / pelea</option>
            <option value="emergencia_medica">Emergencia médica</option>
            <option value="falla_bus">Falla del bus</option>
            <option value="otro">Otro</option>
          </select>

          <label for="alertBusId">Bus</label>
          <input id="alertBusId" type="text" placeholder="Ej: 123" required />

          <label for="alertMessage">Descripción (opcional)</label>
          <textarea id="alertMessage" rows="3" placeholder="Explica brevemente qué está pasando..."></textarea>

          <button type="submit">Enviar alerta</button>
        </form>
      </div>

      <div class="alerts-list">
        <h2>Alertas recientes</h2>
        <div id="alertsContainer">
          <!-- Aquí se mostrarán las alertas -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <small>Proyecto de prueba creado por Vicente Becerra – Dashboard de Sensores</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
